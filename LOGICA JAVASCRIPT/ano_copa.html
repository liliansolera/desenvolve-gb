<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinha</title>
    <script>

        function pulaLinha() {
            
            document.write("<br>")
        }

        function print(string) {

            document.write(string);
            pulaLinha();
        }

        var limite = parseInt(prompt("Entre com o ano limite"))
        var anoCopa = 1930;

        while(anoCopa <= limite) {
            print("Teve copa em " + anoCopa); //até chegar no limite, ele irá executar o loop
            anoCopa = anoCopa + 4;
        }
        
        print("FIM");


</script>
