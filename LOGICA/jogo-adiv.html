<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinha</title>
    <script>

        function pulaLinha() {
            
            document.write("<br>")
        }

        function print(string) {

            document.write(string);
            pulaLinha();
        }

        var numeroPensado = Math.round(Math.random() * 100);
        
        var tentativas = 1;
        
        while(tentativas <= 3) {
            var chute = parseInt(prompt("Ëm que número está pensando?"));

            if (chute == numeroPensado) {
            print("Acertou!");
            break;

            } else {
                
            print("Errou... o número é " + numeroPensado);
            }

            tentativas++;
        }
        
        
</script>
